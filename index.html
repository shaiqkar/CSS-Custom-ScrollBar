<!DOCTYPE HTML>
<!--https://github.com/shaiqkar/CSS-Custom-ScrollBar-->
<html lang="en">

<head>

  <meat charset="utf-8" />
  <title>CSS Custom Scroll Bar</title>
  <link rel="stylesheet" href="scrollbar.min.css" type="text/css" />

  <style>

  body {
    margin: 0px;
    padding: 0px;
    background-color: rgb(148,0,211);
    height: 1500px;
    width: 100%;
  }

  h3 {
    position: absolute;
    top: 50%;
    left: 49%;
    transform: translate(-50%, -50%);
    color: rgb(255,69,0);
    font-family: arial;
    font-size: 55px;
    padding: 7px;
    border: 2px solid #fff;
    border-radius: 20px;
  }

  h3 span {
    color: rgb(148,0,211);
    background: #fff;
  }
  </style>

</head>

<body>

  <h3>CUSTOM <span> SCROLLBAR </span> </h3>
</body>

</html>
